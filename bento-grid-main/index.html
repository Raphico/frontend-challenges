<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./index.css" />
        <title>Frontend Mentor | Bento grid</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="card one">
                <h1>
                    Social Media <span class="yellow-text">10x</span> Faster
                    with AI
                </h1>
                <figure>
                    <div class="card-img card-one-img">
                        <img
                            src="./assets/images/illustration-five-stars.webp"
                            alt="Five star rating"
                        />
                    </div>
                    <figcaption>
                        <p>Over 4,000 5-star reviews</p>
                    </figcaption>
                </figure>
            </div>
            <div class="card two">
                <div class="card-img card-two-img">
                    <img
                        src="./assets/images/illustration-multiple-platforms.webp"
                        alt="An illustration of multiple platforms"
                    />
                </div>
                <h2>Manage multiple accounts and platforms.</h2>
            </div>
            <div class="card three">
                <h2>Maintain a consistent posting schedule.</h2>
                <div class="card-img card-three-img">
                    <img
                        src="./assets/images/illustration-consistent-schedule.webp"
                        alt="An illustration of consistent schedule"
                    />
                </div>
            </div>
            <div class="card four">
                <h2>Schedule to social media.</h2>
                <figure>
                    <div class="card-img card-four-img">
                        <img
                            src="./assets/images/illustration-schedule-posts.webp"
                            alt="An illustration of schedule posts"
                        />
                    </div>
                    <figcaption>
                        <p>
                            Optimize post timings to publish content at the
                            perfect time for your audience.
                        </p>
                    </figcaption>
                </figure>
            </div>
            <div class="card five">
                <div class="card-img card-five-img">
                    <img
                        src="./assets/images/illustration-grow-followers.webp"
                        alt="An illustration of followers growth"
                    />
                </div>
                <h2>Grow followers with non-stop content.</h2>
            </div>
            <div class="card six">
                <h2>>56%</h2>
                <p>faster audience growth</p>
                <div class="card-img card-six-img">
                    <img
                        src="./assets/images/illustration-audience-growth.webp"
                        alt="An illustration of audience growth"
                    />
                </div>
            </div>
            <div class="card seven">
                <h2>
                    Create and schedule content
                    <span class="purple-text">quicker</span>
                </h2>
                <div class="card-seven card-seven-img">
                    <img
                        src="./assets/images/illustration-create-post.webp"
                        alt="An illustration of create post"
                    />
                </div>
            </div>
            <div class="card eight">
                <h2>Write your content using AI.</h2>
                <div class="card-eight card-eight-img">
                    <img
                        src="./assets/images/illustration-ai-content.webp"
                        alt="An illustration of AI content"
                    />
                </div>
            </div>
        </div>
    </body>
</html>
