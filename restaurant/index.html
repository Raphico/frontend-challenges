<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./index.css">
        <title>Restaurant Menu</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h1>Jimmyâ€™s Diner</h1>
                <p>The best burgers and pizzas in town.</p>
            </div>
        </header>

        <main>
            <div class="container">
                <section class="menu" id="menu"></section>
                <section id="checkoutContainer" class="checkout-container"></section>
            </div>
        </main>

        <div class="modal" id="modal" role="modal" aria-labelledby="modalTitle">
            <div class="inner-modal">
                <h1 id="modalTitle" class="modal-title text-center">Enter card details</h1>
                <form id="modalForm" class="modal-form">
                    <input
                        type="text"
                        id="name"
                        required
                        name="name"
                        aria-label="Enter your name"
                        placeholder="Enter your name"
                    >
                    <input
                        type="text"
                        id="cardNumber"
                        required
                        name="cardNumber"
                        aria-label="Enter card number"
                        placeholder="Enter card number"
                        pattern="\d{13,19}"
                    >
                    <input
                        type="text"
                        id="cvv"
                        required
                        name="cvv"
                        aria-label="Enter CVV"
                        placeholder="Enter CVV"
                        pattern="[0-9]{3}"
                    >
                    <button type="submit" class="btn">Pay</button>
                </form>
            </div>
        </div>

        <script src="./index.js" type="module"></script>
    </body>
</html>
